<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chequeado</title>

    <!-- Bootstrap -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
  <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="viz">
    
    <div id="button-container">
      <button class="btn btn-xs btn-default btn-credits" data-toggle="modal" data-target="#credits"><i class="glyphicon glyphicon-info-sign"></i></button>
    </div>

    <div id="loader-container">
      Cargando <br/> <img src="img/spin.gif">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="credits" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img class="pull-right" src="img/logo.jpeg" width="100" />
            <p>Periodista: <strong data-bind="periodista"></strong> <strong>| Chequeado</strong></p>
            <p>Fuente: <strong data-bind="fuente"></strong></p>
            <p>Visualizaci√≥n: <strong data-bind="developer"></strong></p>
            <p>Herramientas: <strong data-bind="herramientas"></strong></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


    <div id="chequeado-map"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
    <script src="bower_components/transparency/dist/transparency.min.js"></script>
    <script src="bower_components/tabletop/src/tabletop.js"></script>

    <script src="js/main.js"></script>

    <script type="text/javascript">
      window.onload = function() {
          Chequeado.init();
      }
    </script>

  </body>
</html>
